<!DOCTYPE html>
<html>
<head>
    <title>Question 1 - Change Content</title>
</head>
<body>
    <div id="myElement">
        <p id="myText">Welcome to my website!</p>
    </div>

    <button onclick="changeContent()">Change Text</button>

    <script>
    function changeContent() {
        document.getElementById("myText").innerHTML = "Hello there!";
    }
    </script>
</body>
</html>
